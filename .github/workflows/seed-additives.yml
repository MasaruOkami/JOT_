name: Seed additives_dict

on:
  push:
    branches:
      - main
    paths:
      - "seed_additives_dict.py"
      - ".github/workflows/seed-additives.yml"
  workflow_dispatch: {}
  
jobs:
  seed-additives:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase

      - name: Run seed_additives_dict
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python seed_additives_dict.py
